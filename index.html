<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahesh Fruits Shop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mahesh Fruits Shop - Medchal</a>
      <!-- Navbar toggle button for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Add more navigation links if needed -->
      </div>
    </div>
  </nav>

<!-- Inline Notification Container -->
<div id="notification" 
     class="alert alert-info text-center" 
     style="display: none; position: fixed; top: 60px; left: 50%; transform: translateX(-50%); z-index: 9999; max-width: 90%; padding: 10px;">
</div>


  <!-- Fruits Section -->
  <div class="container">
    <h2 class="text-center my-4">Our Fruits</h2>
    <div class="row" id="fruit-list">
      <!-- Fruits dynamically added here -->
    </div>
    <h3 class="text-center my-4">Order Summary</h3>
<div class="alert alert-info text-center" id="deliveryMessage">
  Order above â‚¹500 to get free delivery.
</div>
    <div id="cart-summary" class="text-center"></div>
    <div class="text-center my-4">
      <button class="btn btn-success" id="orderButton">Order on WhatsApp</button>
    </div>
  </div>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalLabel">Select Delivery Date & Time Slot</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="orderForm">
          <div class="mb-3">
            <label for="deliveryDate" class="form-label">Delivery Date</label>
            <input type="date" class="form-control" id="deliveryDate" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Time Slot</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="slot" id="morning" value="Morning (6:00 AM - 12:00 PM)" disabled>
              <label class="form-check-label" for="morning">Morning (6:00 AM - 12:00 PM)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="slot" id="afternoon" value="Afternoon (12:00 PM - 05:00 PM)" disabled>
              <label class="form-check-label" for="afternoon">Afternoon (12:00 PM - 05:00 PM)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="slot" id="evening" value="Evening (05:00 PM - 09:00 PM)">
              <label class="form-check-label" for="evening">Evening (05:00 PM - 09:00 PM)</label>
            </div>
		<div class="form-check">
              <input class="form-check-input" type="radio" name="slot" id="night" value="Night (09:00 PM - 12:00 PM)" checked>
              <label class="form-check-label" for="night">Night (09:00 PM - 12:00 PM)</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmOrder" class="btn btn-primary">Confirm Order</button>
      </div>
    </div>
  </div>
</div>


  <!-- Bootstrap JS (for the navbar toggle functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
