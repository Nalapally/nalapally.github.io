<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh Fruits Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mahesh Fruits Shop - Medchal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <h1 style="text-align:center">Welcome to Mahesh Fruits Shop!</h1>
        <p style="text-align:center">Fresh and healthy fruits delivered with care.</p>

    <!-- Fruits Section -->
    <div class="container">
        <h2 class="text-center my-4">Our Fruits</h2>
        <div class="row" id="fruit-list">
            <!-- Fruits dynamically added here -->
        </div>
        <h3 class="text-center my-4">Order Summary</h3>
        <div id="cart-summary" class="text-center"></div>
        <div class="text-center my-4">
            <button class="btn btn-success" id="orderButton">Order on WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
